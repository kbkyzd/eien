language: php

php:
    - '7.0'
    - '7.1'

sudo: false

addons:
    mariadb: '10.1'

before_install:
    - composer self-update
    - composer install --no-interaction
    - nvm install node
    - npm update -g npm
    - npm install -g yarn

before_script:
    - phpenv config-rm xdebug.ini
    - mysql -e 'CREATE DATABASE travis_testing'
    - yarn
    - npm run production
    - cp .env.travis .env
    - php artisan key:generate
    - php artisan config:clear
    - php artisan migrate --seed

cache:
    directories:
        - node_modules
        - vendor

script:
    - vendor/bin/phpunit

